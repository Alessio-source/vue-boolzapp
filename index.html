<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>FakeZap</title>
  </head>
  <body>

    <main>
      <div class="topBG"></div>
      <div class="bottomBG"></div>

      <div id="app" class="box">

        <div class="left">

          <section class="user">
            <div class="info">
              <img :src="user.img" alt="">
              <p>{{user.name}} {{user.lastname}}</p>
            </div>

            <div class="icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </section>

          <section class="notify">
            <div class="img">
              <i class="fas fa-bell-slash"></i>
            </div>

            <div class="testi">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <p>Attiva notifiche desktop</p>
            </div>
          </section>

          <section class="search">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </section>

          <section class="list">
            <div class="container" v-for="(contact, index) in contacts" @click="clickContact(index)" v-bind:class="{ active: contacts[index].active}">

              <div class="">
                <img :src="'css/img/profiles/avatar' + contact.avatar + '.png'" alt="">
              </div>

              <div class="">
                <p>{{contact.name}}</p>
              </div>

            </div>
          </section>

        </div>

        <div class="right">
          <div class="contact">
            <img :src="'css/img/profiles/avatar' + contacts[0].avatar + '.png'" alt="">
            <p>{{ contacts[0].name }}</p>

            <div class="icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="messages">
            <div class="" v-for="(message, index) in contacts[0].messages" v-bind:class="{received: message.status == 'received', sent: message.status == 'sent'}">
              <p>{{ message.text }} <span>{{ message.date }}</span></p>
            </div>
          </div>

          <div class="text">
            <i class="far fa-smile"></i>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>

    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
